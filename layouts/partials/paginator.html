{{- if or .Paginator.HasPrev .Paginator.HasNext }}
<nav id="pager"><ul>
{{- if .Paginator.HasPrev }}
<li><a href="{{ .Paginator.Prev.URL }}" rel="prev">Newer</a></li>{{ end }}
{{- if .Paginator.HasNext }}
<li><a href="{{ .Paginator.Next.URL }}" rel="next">Older</a></li>{{ end }}
</ul></nav>
{{- end }}
